<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="chat.css" />
  </head>
  <body>
    <div id="chat-container">
      <div id="chat-history">
        <div class="message">
          <div class="message-text">Xin Chào!</div>
        </div>
      </div>
      <div id="chat-input">
        <input type="text" id="message-input" placeholder="Nhập..." />
        <button type="button" id="send-button" onclick="sendMessage()">
          Gửi
        </button>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
